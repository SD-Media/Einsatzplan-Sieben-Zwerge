<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbeitseinsätze Waldorfkindergarten Sieben Zwerge</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arbeitseinsätze Waldorfkindergarten Sieben Zwerge</h1>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('einsatz-tab', event)">Einsätze</button>
            <button class="nav-tab" onclick="showTab('admin-tab', event)">Admin</button>
        </div>

        <div id="einsatz-tab" class="tab-content active">
            <h2>Kategorien</h2>
            <ul>
                <li>Gartenarbeit</li>
                <li>Verkaufsaktion</li>
                <li>Feste</li>
                <li>Kindergartenpflege</li>
                <li>Sonstiges</li>
            </ul>

            <h2>Elternübersicht</h2>
            <div id="parentOverview"></div>

            <input class="name-input" type="text" id="nameInput" placeholder="Geben Sie Ihren Namen ein" />
            <button class="btn btn-primary" onclick="zeigeEigeneEinsaetze()">Meine Einsätze anzeigen</button>

            <div id="eigeneEinsaetze"></div>
        </div>

        <div id="admin-tab" class="tab-content">
            <h2>Admin-Bereich</h2>
            <p>Bitte geben Sie das Passwort ein:</p>
            <input class="password-input" type="password" id="adminPasswort" placeholder="Passwort" />
            <button class="btn btn-primary" onclick="loginAdmin()">Anmelden</button>

            <div id="adminArea" style="display:none;">
                <h3>Neuen Einsatz hinzufügen</h3>
                <input type="text" class="form-input" id="einsatzTitel" placeholder="Arbeitseinsatz" />
                <input type="date" class="form-input" id="einsatzDatum" />
                <input type="time" class="form-input" id="einsatzUhrzeit" />
                <input type="text" class="form-input" id="einsatzVerantwortlich" placeholder="Verantwortlicher" />
                <input type="number" class="form-input" id="einsatzStunden" placeholder="Stunden" />
                <input type="number" class="form-input" id="einsatzHelferanzahl" placeholder="Helferanzahl" />
                <button class="btn btn-success" onclick="addEinsatz()">Einsatz hinzufügen</button>
                <h3>Alle Einsätze</h3>
                <div id="alleEinsaetze"></div>
            </div>
        </div>
    </div>
</body>
</html>
