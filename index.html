<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbeitseinsätze Waldorfkindergarten Sieben Zwerge</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arbeitseinsätze Waldorfkindergarten Sieben Zwerge</h1>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('einsatz-tab', event)">Einsätze</button>
            <button class="nav-tab" onclick="showTab('admin-tab', event)">Admin</button>
        </div>

        <div id="einsatz-tab" class="tab-content active">
            <h2>Kategorien</h2>
            <ul>
                <li>Gartenarbeit</li>
                <li>Verkaufsaktion</li>
                <li>Feste</li>
                <li>Kindergartenpflege</li>
                <li>Sonstiges</li>
            </ul>

            <h2>Elternübersicht</h2>
            <p><strong>Name IST-Punkte SOLL-Punkte Differenz</strong></p>
            <p class="loading">Lade Daten...</p>
            <input class="name-input" type="text" placeholder="Geben Sie Ihren Namen ein" />
            <button class="btn btn-primary">Daten aktualisieren</button>

            <h3>Lade Einsätze...</h3>
        </div>

        <div id="admin-tab" class="tab-content">
            <h2>Admin-Bereich</h2>
            <p>Bitte geben Sie das Passwort ein:</p>
            <input class="password-input" type="password" placeholder="Passwort" />
            <button class="btn btn-primary">Anmelden</button>
        </div>
    </div>
</body>
</html>
